<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div>
            <input type="text" id="input">
        </div>
        <div>
            <button class="clear" id="clear" onclick="getClear()">C</button>
        </div>
        <div>
            <button onclick="getNum(7)" class="btn">7</button>
            <button onclick="getNum(8)" class="btn">8</button>
            <button onclick="getNum(9)" class="btn">9</button>
            <button onclick="getNum('*')" class="btn">X</button>
        </div>
        <div>
            <button onclick="getNum(4)" class="btn">4</button>
            <button onclick="getNum(5)" class="btn">5</button>
            <button onclick="getNum(6)" class="btn">6</button>
            <button onclick="getNum('-')" class="btn">-</button>
        </div>
        <div>
            <button onclick="getNum(1)" class="btn">1</button>
            <button onclick="getNum(2)" class="btn">2</button>
            <button onclick="getNum(3)" class="btn">3</button>
            <button onclick="getNum('+')" class="btn">+</button>
        </div>
        <div>
            <button onclick="getNum(0)" class="last-btn">0<button>
                    <button onclick="calCulate()" class="last-btn">=</button>
        </div>
    </div>
</body>
<script>
    let inputResult = document.getElementById("input");
    function getClear() {
        inputResult.value = ""
    }
    function getNum(num) {
        inputResult.value += num;

    }

    function calCulate() {
        try {
            inputResult.value = eval(inputResult.value);
        } catch (error) {
            inputResult.value = "Error";
        }
    }
</script>

</html>
